<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        .header-bg {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            border-bottom: 2px solid #333;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            background-color: #222222;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .card:hover::before {
            left: 100%;
        }
        .text-break {
            white-space: pre-wrap;
        }
        .sidebar, .main-article-content {
            border: 1px solid #333;
            background: linear-gradient(145deg, #1a1a1a 0%, #222 100%);
        }
        .badge-new {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            animation: pulse 2s infinite;
        }
        .badge-recommended {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .article-content blockquote {
            border-left: 4px solid #00ff00;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 4px;
        }
        .article-content ul, .article-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        .article-content ul {
            list-style-type: disc;
        }
        .article-content ol {
            list-style-type: decimal;
        }
        .article-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            margin: 2rem 0;
        }
    </style>
</head>

    <script>
        // Article Data
        const ARTICLE_DATA_JSON = `
        [
          {
            "foto": "https://imglink.io/t/e37545e5-f281-4df2-b1de-3c2af5de1a8b.png",
            "judul": "Rein Forge's Latest Resource Pack Is Out! Clown Mask",
            "deskripsi": "# ReinForge Clown Mask Resource Pack\\n\\n**The latest Resource Pack from ReinForge has been released!** This amazing pack transforms your Minecraft experience with hilarious clown masks.\\n\\n## Key Features\\n‚Ä¢ Turns carved pumpkins into clown masks\\n‚Ä¢ High-resolution 32x32 textures\\n‚Ä¢ Compatible with all Minecraft versions 1.16+\\n‚Ä¢ Optimized performance\\n\\n![Clown Mask Preview](https://example.com/clown-mask-preview.jpg)\\n\\n> **Pro Tip:** Perfect for pranking your friends or creating circus-themed builds!\\n\\n[video:https://www.youtube.com/embed/example]\\n\\nDownload it now at [reinforge.vercel.app](https://reinforge.vercel.app) and bring some fun to your Minecraft world!",
            "link": true,
            "link_url": "https://reinforge.vercel.app",
            "slug": "clown-mask-resource-pack",
            "is_new": true,
            "is_recommended": true
          }
        ]
        `;
        
        let articles = [];
        let currentFilter = 'all';

        // DOM Elements
        const articleListView = document.getElementById('article-list-view');
        const articleDetailView = document.getElementById('article-detail-view');
        const searchInput = document.getElementById('search-input');
        const newFilterButton = document.getElementById('new-filter');
        const recommendedFilterButton = document.getElementById('recommended-filter');
        const currentFilterSpan = document.getElementById('current-filter');
        const resetFilterButton = document.getElementById('reset-filter');
        const homeLink = document.getElementById('home-link');
        const backToListButton = document.getElementById('back-to-list');
        const notificationEl = document.getElementById('notification');

        /**
         * Advanced markdown parser with all formatting features
         */
        function parseMarkdown(text) {
            return text
                // Headers
                .replace(/^# (.*$)/gim, '<h1 class="text-4xl font-bold text-white mt-6 mb-4">$1</h1>')
                .replace(/^## (.*$)/gim, '<h2 class="text-3xl font-bold text-white mt-5 mb-3">$1</h2>')
                .replace(/^### (.*$)/gim, '<h3 class="text-2xl font-bold text-white mt-4 mb-2">$1</h3>')
                .replace(/^#### (.*$)/gim, '<h4 class="text-xl font-bold text-white mt-3 mb-2">$1</h4>')
                .replace(/^##### (.*$)/gim, '<h5 class="text-lg font-bold text-white mt-2 mb-1">$1</h5>')
                .replace(/^###### (.*$)/gim, '<h6 class="text-base font-bold text-white mt-2 mb-1">$1</h6>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // Underline
                .replace(/<u>(.*?)<\/u>/g, '<u>$1</u>')
                // Strikethrough
                .replace(/~~(.*?)~~/g, '<s>$1</s>')
                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                // Lists
                .replace(/^\‚Ä¢ (.*$)/gim, '<li>$1</li>')
                .replace(/^1\. (.*$)/gim, '<li>$1</li>')
                // Wrap lists in proper tags
                .replace(/(<li>.*<\/li>)/gs, '<ul class="list-disc pl-6 space-y-1">$1</ul>')
                // Images
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" class="rounded-lg shadow-lg mx-auto my-4">')
                // Links
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" class="text-blue-400 hover:text-blue-300 underline">$1</a>')
                // Videos
                .replace(/\[video:(.*?)\]/g, '<div class="video-container my-4"><iframe src="$1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>')
                // Horizontal Line
                .replace(/^---$/gim, '<hr>')
                // Font family
                .replace(/\[font:(.*?)\](.*?)\[\/font\]/g, '<span style="font-family: $1">$2</span>')
                // Font size
                .replace(/\[size:(.*?)\](.*?)\[\/size\]/g, '<span style="font-size: $1">$2</span>')
                // Text color
                .replace(/\[color:(.*?)\](.*?)\[\/color\]/g, '<span style="color: $1">$2</span>')
                // Background color
                .replace(/\[bgcolor:(.*?)\](.*?)\[\/bgcolor\]/g, '<span style="background-color: $1; padding: 2px 4px; border-radius: 2px;">$2</span>')
                // Superscript
                .replace(/\^(.*?)\^/g, '<sup>$1</sup>')
                // Subscript
                .replace(/~(.*?)~/g, '<sub>$1</sub>')
                // Alignment
                .replace(/\[align:(.*?)\](.*?)\[\/align\]/gs, '<div style="text-align: $1">$2</div>')
                // Line breaks
                .replace(/\n/g, '<br>');
        }

        /**
         * Displays a temporary notification
         */
        function showNotification(message, type) {
            notificationEl.innerHTML = message;
            notificationEl.className = 'fixed bottom-4 right-4 p-4 rounded-lg shadow-2xl text-center font-medium z-50 max-w-sm transition-all duration-300';
            
            if (type === 'success') {
                notificationEl.classList.add('bg-green-600', 'text-white');
            } else if (type === 'error') {
                notificationEl.classList.add('bg-red-600', 'text-white');
            }
            notificationEl.classList.remove('hidden');

            setTimeout(() => {
                notificationEl.classList.add('hidden');
            }, 5000);
        }
        
        /**
         * Renders article cards
         */
        function renderArticles(filteredArticles) {
            articleListView.innerHTML = '';

            if (filteredArticles.length === 0) {
                articleListView.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="text-6xl mb-4">üîç</div>
                        <p class="text-xl text-gray-500 mb-2">No articles found</p>
                        <p class="text-gray-400">Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            filteredArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'card rounded-lg overflow-hidden cursor-pointer group';
                articleCard.innerHTML = `
                    <a href="#${article.slug}" class="block">
                        <div class="relative overflow-hidden">
                            <img src="${article.foto}" alt="${article.judul}" class="w-full h-48 object-cover group-hover:scale-110 transition duration-500">
                            <div class="absolute top-3 right-3 flex space-x-2">
                                ${article.is_new ? '<span class="badge-new px-2 py-1 rounded-full text-xs font-bold text-white">NEW</span>' : ''}
                                ${article.is_recommended ? '<span class="badge-recommended px-2 py-1 rounded-full text-xs font-bold text-white">RECOMMENDED</span>' : ''}
                            </div>
                            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition duration-300"></div>
                        </div>
                        <div class="p-6 space-y-3">
                            <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition duration-150 line-clamp-2">${article.judul}</h3>
                            <p class="text-gray-400 text-sm line-clamp-3">${article.deskripsi.split('\n')[0].replace(/\*\*|\*|__|_|\[.*?\]\(.*?\)|!\[.*?\]\(.*?\)|<.*?>/g, '')}</p>
                            <div class="flex justify-between items-center pt-2">
                                <span class="text-xs font-semibold text-blue-400 group-hover:text-blue-300 transition duration-150">Read More ‚Üí</span>
                                ${article.link ? '<span class="text-xs text-orange-400 bg-orange-900 bg-opacity-50 px-2 py-1 rounded">Source</span>' : ''}
                            </div>
                        </div>
                    </a>
                `;
                articleListView.appendChild(articleCard);
            });
        }

        /**
         * Applies current filters and search query
         */
        function applyFilters() {
            const query = searchInput.value.toLowerCase().trim();
            let filtered = articles;
            let filterName = 'All Articles';
            resetFilterButton.classList.add('hidden');

            if (currentFilter === 'new') {
                filtered = filtered.filter(a => a.is_new);
                filterName = 'New Articles';
                resetFilterButton.classList.remove('hidden');
            } else if (currentFilter === 'recommended') {
                filtered = filtered.filter(a => a.is_recommended);
                filterName = 'Recommended Articles';
                resetFilterButton.classList.remove('hidden');
            }
            
            if (query) {
                filtered = filtered.filter(a => 
                    a.judul.toLowerCase().includes(query) || 
                    a.deskripsi.toLowerCase().includes(query)
                );
                filterName = `Search: "${query}"`;
                resetFilterButton.classList.remove('hidden');
            }
            
            currentFilterSpan.textContent = filterName;
            renderArticles(filtered);
            articleListView.classList.remove('hidden');
            articleDetailView.classList.add('hidden');
        }
        
        /**
         * Renders the recommended articles sidebar
         */
        function renderRecommendedSidebar(currentArticle) {
            const recommendedListEl = document.getElementById('recommended-list');
            recommendedListEl.innerHTML = '';

            const recommendedArticles = articles
                .filter(a => a.is_recommended && a.slug !== currentArticle.slug)
                .slice(0, 5);

            if (recommendedArticles.length > 0) {
                recommendedArticles.forEach(recArticle => {
                    const item = document.createElement('a');
                    item.href = `#${recArticle.slug}`;
                    item.className = 'block p-4 border border-gray-700 hover:border-blue-500 bg-gray-800 hover:bg-gray-700 rounded-lg transition duration-150 group';
                    item.innerHTML = `
                        <div class="flex space-x-3">
                            <img src="${recArticle.foto}" alt="${recArticle.judul}" class="w-16 h-16 object-cover rounded border border-gray-600 group-hover:border-blue-400 transition duration-150">
                            <div class="flex-1 min-w-0">
                                <h4 class="text-sm font-semibold text-white group-hover:text-blue-400 line-clamp-2">${recArticle.judul}</h4>
                                <p class="text-xs text-gray-400 mt-1 line-clamp-2">${recArticle.deskripsi.split('\n')[0].replace(/\*\*|\*|__|_|\[.*?\]\(.*?\)|!\[.*?\]\(.*?\)|<.*?>/g, '')}</p>
                            </div>
                        </div>
                    `;
                    recommendedListEl.appendChild(item);
                });
            } else {
                recommendedListEl.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-4xl mb-2">üìö</div>
                        <p class="text-sm text-gray-500">No other recommended articles</p>
                    </div>
                `;
            }
        }

        /**
         * Displays the article detail view
         */
        function showArticleDetail(article) {
            document.getElementById('detail-foto').src = article.foto;
            document.getElementById('detail-foto').alt = article.judul;
            document.getElementById('detail-judul').textContent = article.judul;
            
            // Show/hide badges
            document.getElementById('detail-new-badge').classList.toggle('hidden', !article.is_new);
            document.getElementById('detail-recommended-badge').classList.toggle('hidden', !article.is_recommended);
            
            // Parse and display description with all formatting
            document.getElementById('detail-deskripsi').innerHTML = parseMarkdown(article.deskripsi);
            
            const detailLinkEl = document.getElementById('detail-link');
            if (article.link && article.link_url) {
                detailLinkEl.href = article.link_url;
                detailLinkEl.classList.remove('hidden');
            } else {
                detailLinkEl.classList.add('hidden');
            }
            
            renderRecommendedSidebar(article);

            articleListView.classList.add('hidden');
            articleDetailView.classList.remove('hidden');
            window.scrollTo(0, 0);

            // Copy Link button
            document.getElementById('copy-article-link').onclick = () => {
                const linkToCopy = window.location.origin + window.location.pathname + `#${article.slug}`;
                navigator.clipboard.writeText(linkToCopy).then(() => {
                    showNotification('üìã Article link copied to clipboard!', 'success');
                }).catch(() => {
                    showNotification('‚ùå Failed to copy link', 'error');
                });
            };
        }

        /**
         * Hash-based routing handler
         */
        function handleRouting() {
            const hash = window.location.hash.substring(1);
            
            if (hash && hash !== 'home') {
                const article = articles.find(a => a.slug === hash);
                if (article) {
                    showArticleDetail(article);
                    return;
                }
            }
            
            applyFilters();
        }

        // --- Event Listeners ---

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.hash = '#home';
        });
        backToListButton.addEventListener('click', () => {
            window.location.hash = '#home';
        });

        newFilterButton.addEventListener('click', () => {
            currentFilter = 'new';
            searchInput.value = '';
            handleRouting();
        });

        recommendedFilterButton.addEventListener('click', () => {
            currentFilter = 'recommended';
            searchInput.value = '';
            handleRouting();
        });

        resetFilterButton.addEventListener('click', () => {
            currentFilter = 'all';
            searchInput.value = '';
            handleRouting();
        });

        searchInput.addEventListener('input', () => {
            currentFilter = 'search';
            handleRouting(); 
        });

        window.addEventListener('hashchange', handleRouting);
        
        // --- Initialization ---
        window.onload = () => {
            try {
                articles = JSON.parse(ARTICLE_DATA_JSON);
                handleRouting();
            } catch (error) {
                showNotification('‚ùå Failed to load article data', 'error');
                console.error("Error loading articles:", error);
            }
        };
    </script>
</body>
</html>

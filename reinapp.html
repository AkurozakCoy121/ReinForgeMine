<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReinApp - Download Center</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dqrmhcdl6/image/upload/v1764750192/Screenshot_2025-11-27_193418_flfnou.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            color: #f8fafc;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #7c3aed;
        }

        .logo-text h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .logo-text p {
            font-size: 14px;
            color: #cbd5e1;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .tagline {
            font-size: 18px;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Main Content */
        .main-content {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #7c3aed;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #7c3aed;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .app-card {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            border-color: #7c3aed;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.2);
        }

        .app-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #475569;
        }

        .app-content {
            padding: 25px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .app-name {
            font-size: 22px;
            font-weight: 700;
            color: #f8fafc;
        }

        .app-badge {
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .app-description {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .app-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .feature-tag {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .app-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #475569;
        }

        .app-info {
            font-size: 13px;
            color: #94a3b8;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .app-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .app-info i {
            color: #7c3aed;
        }

        /* Download Buttons */
        .download-buttons {
            display: flex;
            gap: 12px;
        }

        .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .download-btn.primary {
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            color: white;
        }

        .download-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .download-btn.secondary {
            background: transparent;
            color: #94a3b8;
            border: 1px solid #475569;
        }

        .download-btn.secondary:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: #7c3aed;
            color: #f8fafc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #475569;
            margin-top: 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #7c3aed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .logo-text h1 {
                font-size: 32px;
            }
            
            .section-title {
                font-size: 24px;
            }
            
            .app-grid {
                grid-template-columns: 1fr;
            }
            
            .download-buttons {
                flex-direction: column;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .app-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .app-details {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://res.cloudinary.com/dqrmhcdl6/image/upload/v1764750192/Screenshot_2025-11-27_193418_flfnou.png" 
                     alt="ReinApp Logo" class="logo-img">
                <div class="logo-text">
                    <h1>ReinApp</h1>
                    <p>Download Center</p>
                </div>
            </div>
            <p class="tagline">
                Download aplikasi premium buatan ReinForge Team. Simple, powerful, dan free untuk digunakan.
            </p>
        </header>

        <main class="main-content">
            <h2 class="section-title">
                <i class="fas fa-mobile-alt"></i> Daftar Aplikasi
            </h2>

            <div class="app-grid" id="appsGrid">
                <!-- Apps will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 ReinApp by ReinForge Team. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://reinforge.com" target="_blank">
                    <i class="fas fa-globe"></i> ReinForge Website
                </a>
                <a href="mailto:support@reinapp.com">
                    <i class="fas fa-envelope"></i> Support
                </a>
            </div>
        </footer>
    </div>

    <!-- External Link Warning Modal -->
    <div id="externalModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: #1e293b; border: 1px solid #475569; border-radius: 8px; padding: 30px; max-width: 500px; width: 90%;">
            <div style="text-align: center;">
                <i class="fas fa-external-link-alt" style="font-size: 48px; color: #f59e0b; margin-bottom: 20px;"></i>
                <h3 style="margin-bottom: 10px; color: #f8fafc;">External Link Warning</h3>
                <p style="color: #cbd5e1; margin-bottom: 20px;">You are about to visit:</p>
                <div id="externalUrl" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; margin: 15px 0; word-break: break-all; color: #a78bfa;"></div>
                <div style="display: flex; gap: 10px; margin-top: 25px;">
                    <button onclick="closeExternalModal()" style="flex: 1; padding: 12px; background: #475569; color: #f8fafc; border: none; border-radius: 4px; cursor: pointer;">
                        Cancel
                    </button>
                    <button onclick="proceedExternal()" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #7c3aed, #06b6d4); color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App Data - Simple Version
        const appsData = [
            {
                id: 1,
                name: "Rein Security",
                version: "2.5.1",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=400&h=300&fit=crop",
                description: "Aplikasi keamanan untuk proteksi perangkat dari malware dan virus.",
                size: "28.5 MB",
                downloads: "1.2M+",
                lastUpdated: "2025-11-25",
                features: ["Anti-virus", "Malware Scanner", "App Lock", "Privacy Guard"],
                downloadUrl: "https://drive.google.com/uc?id=SECURITY_APP_ID",
                websiteUrl: "https://reinapp.com/security"
            }
        ];

        // State
        let currentExternalLink = '';

        // Initialize
        function init() {
            renderApps();
        }

        // Render apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            
            grid.innerHTML = appsData.map(app => `
                <div class="app-card">
                    <img src="${app.image}" alt="${app.name}" class="app-image">
                    <div class="app-content">
                        <div class="app-header">
                            <h3 class="app-name">${app.name}</h3>
                            <span class="app-badge">v${app.version}</span>
                        </div>
                        
                        <p class="app-description">${app.description}</p>
                        
                        <div class="app-features">
                            ${app.features.map(feature => 
                                `<span class="feature-tag">${feature}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="app-details">
                            <div class="app-info">
                                <span><i class="fas fa-weight"></i> ${app.size}</span>
                                <span><i class="fas fa-download"></i> ${app.downloads}</span>
                                <span><i class="fas fa-calendar"></i> ${formatDate(app.lastUpdated)}</span>
                            </div>
                            
                            <div class="download-buttons">
                                <button class="download-btn primary" onclick="downloadApp(${app.id})">
                                    <i class="fas fa-download"></i> Download
                                </button>
                                ${app.websiteUrl ? `
                                <button class="download-btn secondary" onclick="openWebsite(${app.id})">
                                    <i class="fas fa-globe"></i> Website
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Download app
        function downloadApp(appId) {
            const app = appsData.find(a => a.id === appId);
            if (!app) return;
            
            if (app.downloadUrl.includes('_ID')) {
                alert(`Download untuk ${app.name} akan tersedia segera!\n\nVersion: ${app.version}\nSize: ${app.size}`);
                return;
            }
            
            const link = document.createElement('a');
            link.href = app.downloadUrl;
            link.download = `${app.name.replace(/\s+/g, '-').toLowerCase()}-v${app.version}.apk`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Track download
            console.log(`Download started: ${app.name}`);
        }

        // Open website
        function openWebsite(appId) {
            const app = appsData.find(a => a.id === appId);
            if (!app || !app.websiteUrl) return;
            
            currentExternalLink = app.websiteUrl;
            document.getElementById('externalUrl').textContent = app.websiteUrl;
            document.getElementById('externalModal').style.display = 'flex';
        }

        // External link modal
        function closeExternalModal() {
            document.getElementById('externalModal').style.display = 'none';
            currentExternalLink = '';
        }

        function proceedExternal() {
            if (currentExternalLink) {
                window.open(currentExternalLink, '_blank');
            }
            closeExternalModal();
        }

        // Utility function
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>

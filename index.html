<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReinForge - Reshaping Your Reality</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dqrmhcdl6/image/upload/v1764750192/Screenshot_2025-11-27_193418_flfnou.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --accent: #22d3ee;
            --accent-dark: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --surface: #ffffff;
            --surface-light: #f1f5f9;
            --text: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, #1a2332 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        nav a {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text);
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        nav a:hover::before {
            width: 80%;
        }

        nav a:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        nav a.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .theme-toggle {
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s;
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(180deg);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(34, 211, 238, 0.1));
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 4rem 2rem;
            margin: 2rem auto;
            max-width: 1400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.35rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        /* Banner Slider */
        .banner-slider {
            margin: 3rem auto;
            max-width: 1400px;
            position: relative;
            overflow: hidden;
            height: 300px;
            border-radius: 24px;
            border: 2px solid var(--border);
            box-shadow: var(--shadow-lg);
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .banner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .banner-dot.active {
            background: var(--primary);
            transform: scale(1.3);
            border-color: white;
        }

        .banner-dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Running Mods */
        .running-mods {
            margin: 3rem auto;
            max-width: 1400px;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--text);
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .running-mod {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.75rem;
            margin-bottom: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .running-mod::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(180deg, var(--primary), var(--accent));
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .running-mod:hover {
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: var(--shadow-lg);
        }

        .running-mod:hover::before {
            transform: scaleY(1);
        }

        .running-mod-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .running-mod-icon {
            color: var(--primary);
            font-size: 2.5rem;
            min-width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
        }

        .running-mod-text h4 {
            font-size: 1.35rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 700;
        }

        .running-mod-text p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Search & Filter */
        .search-filter-section {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border: 2px solid var(--border);
            border-radius: 14px;
            background-color: var(--secondary);
            color: var(--text);
            font-size: 1.05rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.9rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background-color: var(--secondary);
            color: var(--text);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 160px;
            font-weight: 600;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-select:hover {
            border-color: var(--primary);
        }

        /* Edition Selector */
        .edition-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .edition-btn {
            padding: 1rem 2rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .edition-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .edition-btn:hover:not(.active) {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Mod Grid */
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .mod-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(34, 211, 238, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .mod-card:hover::before {
            opacity: 1;
        }

        .mod-card:hover {
            border-color: var(--primary);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.5);
        }

        .mod-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--border);
            transition: transform 0.4s;
        }

        .mod-card:hover .mod-card-image {
            transform: scale(1.1);
        }

        .mod-card-content {
            padding: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .mod-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .mod-card-title {
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--text);
            margin: 0;
            line-height: 1.3;
        }

        .mod-card-version {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .mod-card-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .mod-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.25rem;
            border-top: 2px solid var(--border);
        }

        .mod-card-author {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .mod-card-downloads {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 700;
        }

        /* Mod Detail */
        .mod-detail {
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .mod-detail-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .mod-detail-content {
            padding: 3rem;
        }

        .mod-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2.5rem;
            gap: 2rem;
        }

        .mod-detail-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mod-detail-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .meta-item i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .download-btn {
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h3 {
            font-size: 1.75rem;
            margin-bottom: 1.25rem;
            color: var(--text);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section h3 i {
            color: var(--primary);
        }

        .section p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .section ul {
            margin-left: 1.5rem;
        }

        .section li {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s;
            font-weight: 700;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            transform: translateX(-4px);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--surface);
            border: 2px solid var(--border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            padding: 2rem 2.5rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2.5rem;
        }

        /* Warning Modal */
        .warning-icon {
            text-align: center;
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }

        .warning-content {
            text-align: center;
        }

        .warning-content h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 800;
        }

        .warning-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .external-link {
            display: block;
            background: var(--secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            word-break: break-all;
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 600;
        }

        .warning-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .warning-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.05rem;
        }

        .warning-btn.cancel {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .warning-btn.cancel:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
        }

        .warning-btn.proceed {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .warning-btn.proceed:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Share Modal */
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .share-btn {
            padding: 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);

        // Setup filters
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');
            const editionBtns = document.querySelectorAll('.edition-btn');

            if (searchInput) {
                searchInput.addEventListener('input', applyFilters);
            }

            if (categoryFilter) {
                categoryFilter.addEventListener('change', applyFilters);
            }

            if (sortFilter) {
                sortFilter.addEventListener('change', applyFilters);
            }

            editionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    editionBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    applyFilters();
                });
            });
        }

        // Apply filters
        function applyFilters() {
            const searchQuery = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const category = document.getElementById('categoryFilter')?.value || 'all';
            const sortBy = document.getElementById('sortFilter')?.value || 'popular';
            const edition = document.querySelector('.edition-btn.active')?.dataset.edition || 'all';

            // Filter mods
            filteredMods = modsData.filter(mod => {
                const matchesSearch = mod.name.toLowerCase().includes(searchQuery) || 
                                    mod.description.toLowerCase().includes(searchQuery);
                const matchesCategory = category === 'all' || mod.category === category;
                const matchesEdition = edition === 'all' || mod.edition === edition;
                
                return matchesSearch && matchesCategory && matchesEdition;
            });

            // Sort mods
            if (sortBy === 'popular') {
                filteredMods.sort((a, b) => {
                    const aDownloads = parseFloat(a.downloads.replace('K', '')) * 1000;
                    const bDownloads = parseFloat(b.downloads.replace('K', '')) * 1000;
                    return bDownloads - aDownloads;
                });
            } else if (sortBy === 'newest') {
                filteredMods.sort((a, b) => b.version.localeCompare(a.version));
            } else if (sortBy === 'name') {
                filteredMods.sort((a, b) => a.name.localeCompare(b.name));
            }

            // Update count
            const modCount = document.getElementById('modCount');
            if (modCount) {
                modCount.textContent = `${filteredMods.length} mods found`;
            }

            // Render filtered mods
            renderMods(filteredMods, 'modsGrid');
        }

            const dots = document.querySelectorAll('.banner-dot');
            
            slides.forEach((slide, index) => {

            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');

        function shareToTwitter(title, url) {
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`, '_blank');
        }

        function copyToClipboard(text) {
